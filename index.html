<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Actual</title>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0/client",
          "framer-motion": "https://esm.sh/framer-motion@10.16.4"
        }
      }
    </script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; }
      body {
        background: radial-gradient(circle at 10% 30%, #0a0f2e, #1a1f3c, #2a1e4a, #1e1a3a);
        min-height: 100vh;
        display: flex; align-items: center; justify-content: center; padding: 1.5rem;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 48px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .glass-nav {
        background: rgba(20, 25, 45, 0.6);
        backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.06); border-radius: 60px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      .btn-google {
        display: flex; align-items: center; justify-content: center; gap: 12px;
        padding: 14px 28px; border-radius: 40px; background: white; border: none;
        font-weight: 600; font-size: 1.1rem; color: #1f1f1f;
        transition: all 0.2s ease; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        cursor: pointer; text-decoration: none; /* Linkni tugmaga o'xshatish */
      }
      .btn-google:hover { transform: scale(1.02); box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3); }
      #root { width: 100%; max-width: 1200px; margin: 0 auto; }
      .gradient-border {
        position: relative; border: double 1px transparent; border-radius: 48px;
        background-image: linear-gradient(#0b0e1a, #0b0e1a), radial-gradient(circle at top left, #a5b4fc, #c084fc);
        background-origin: border-box; background-clip: padding-box, border-box;
      }
      .footer { color: rgba(220, 230, 255, 0.7); font-size: 0.9rem; text-align: center; padding: 1.8rem 0 0.5rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>

              </div>
            </motion.footer>
          </motion.div>
        );

      const root = createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
